<!DOCTYPE html>

<head>

    <title>Linked Stylesheet</title>
    <link rel="Stylesheet" href="lecture6styles.css">

    <body>
        <h1>Linked Style Page</h1>
        <!-- Ids uniquely link things on a page-->
        <a href="http://www.amazon.com" id="amazonlink">Amazon</a>
        <p> Lorem, ipsum dolor sit amet 
            consectetur adipisicing elit.
            <a href="http://www.google.com">Google</a>
            Beatae enim dolores quos architecto, 
            nam consectetur aperiam earum vero 
            libero ipsum quam corporis nulla ullam 
            voluptatem perferendis maxime in voluptas inventore.</p>
            <!-- Class attributes can have the same value more than once-->
            <p class="fcolor">Feature 1</p>
            <p class="fcolor">Feature 2</p>
            <p class="fcolor">Feature 3</p>
    </body>
</html>
