<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <style>
        h1 {cursor: pointer;}
    </style>
    <script>
        function clicky () {
            alert("Hello World");
        }
        function another () {
            alert("Second Message");
        }
        function loady () {
            alert("Page Load");
        }
    </script>
</head>
<body onload="loady();">
    <h1 onclick="clicky();"> Welcome to JavaScript</h1>
    <p onmouseover="another();">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Vel aut eaque, cupiditate quia mollitia quam sed perferendis 
        temporibus hic. Corporis dolor cupiditate qui laboriosam animi 
        fugit sapiente totam corrupti veritatis!</p>
</body>
</html>
